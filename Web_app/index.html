<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script type="module" src="./predictSentence.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Animal guess</title>
  </head>
  <body>
    <h1>Animal guess</h1>
    <table class="button-table">
      <tr>
        <td>
          <p>
            This page allows you the enter the description of an animal and it
            will predict the type of animal.
          </p>
        </td>
      </tr>
      <tr>
        <td class="input">
          <input type="text" id="description-input" size="50" />
        </td>
      </tr>
      <tr>
        <td class="button">
          <button
            onclick="predictAnimal(document.getElementById('description-input').value)"
          >
            Evaluate
          </button>
        </td>
      </tr>
      <tr>
        <td class="output">
          <p id="outcome"></p>
        </td>
      </tr>
      <tr></tr>
    </table>

    <br />

    <script type="module">
      import { predictSentence } from "./predictSentence.js"

      window.unknownWords = []

      async function predictAnimal(sentence) {
        try {
          let result = ""
          let score = 0
          const response = await predictSentence(sentence)
          // convert the response to a string
          for (let i = 0; i < response.length; i++) {
            score = response[i].probability * 100
            result += `${response[i].label} : ${score.toFixed(2)}%\n`
          }
          console.log(result)
          document.getElementById("outcome").innerText = result
        } catch (e) {
          console.error("Error during prediction:", e)
        }
      }

      window.predictAnimal = predictAnimal
    </script>
  </body>
</html>
